<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Ratna Kirti</title>
  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" href="styles.css">
  <!-- Inline styling for additional elements -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif; /* Changed the font for a modern look */
      background: #f4f4f4; /* Light background color for better readability */
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    header {
      background: #1a73e8; /* Updated background color for header */
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px; /* Added margin for spacing */
    }
    header nav ul {
      list-style: none;
      padding: 0;
    }
    header nav ul li {
      display: inline;
      margin: 0 10px; /* Horizontal spacing */
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    header nav ul li a:hover {
      text-decoration: underline;
    }
    #contact {
      background: #fff; /* White background for contact section */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for elevation */
      margin-bottom: 20px; /* Added margin for spacing */
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
    }
    input, textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background: #1a73e8;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #155aab;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header with navigation links -->
  <header>
    <h1>Contact</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Professional Projects</a></li>
        <li><a href="fun-projects.html">Fun Projects</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Contact section with form -->
  <section id="contact">
    <h2>Collaborate with Me</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </section>
  
  <!-- Footer section -->
  <footer>
    <p>&copy; 2024 Ratna Kirti. All rights reserved.</p>
  </footer>
  
  <!-- Link to external JavaScript file for form handling -->
  <script src="scripts.js"></script>
</body>
</html>
